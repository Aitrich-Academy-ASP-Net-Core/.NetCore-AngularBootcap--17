    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Sidebar styles */
        .sidebar {
            background: linear-gradient(to bottom, #007bff, #0056b3);
            color: white;
            height: 100vh;
            width: 250px;
            position: fixed;
            padding: 20px 10px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            display: block;
            text-align: left;
        }

        .sidebar a:hover {
            background-color: #0056b3;
            text-decoration: none;
        }

        /* Content styles */
        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .content-header {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .content-header img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        .content-header h2 {
            font-size: 24px;
            font-weight: bold;
            text-align: right;
        }

        .form-section {
            display: flex;
            flex-wrap: wrap;
        }

        .form-section .form-item {
            flex: 1 1 50%;
            display: flex;
            align-items: center;
            padding: 10px 0;
        }

        .form-section .form-item img {
            max-width: 50px;
            margin-left: 20px;
        }

        hr {
            border: none;
            border-top: 2px solid #007bff;
            margin: 20px 0;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: static;
                height: auto;
            }

            .content {
                margin-left: 0;
            }

            .content-header {
                align-items: center;
            }

            .content-header h2 {
                text-align: center;
            }
        }

        @media (max-width: 576px) {
            .content-header {
                align-items: center;
            }

            .content-header h2 {
                text-align: center;
                font-size: 20px;
            }

            .form-section .form-item {
                flex: 1 1 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Hire Me Now</h2>
        <a href="#">Dashboard</a>
        <a href="#">Jobs</a>
        <a href="#">Applications</a>
        <a href="#">Interviews</a>
        <a href="#">Messages</a>
        <a href="#">Settings</a>
        <a href="#" class="mt-4">Add New</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Header Section -->
        <div class="content-header">
            <img src="images/Group 5689.png" alt="Shortlist Icon">
            <h2>Short List</h2>
        </div>

        <!-- Horizontal Line -->
        <hr>

        <!-- Form Section -->
        <div class="form-section">
            <!-- Job Title -->
            <div class="form-item">
                <div>
                    <h5>Job Title</h5>
                    <p>Select Job Title</p>
                </div>
            </div>

            <!-- Date -->
            <div class="form-item">
                <div>
                    <h5>Date</h5>
                    <p>Select Date</p>
                </div>
                <img src="images/calendar.png" alt="Calendar Icon">
            </div>

            <!-- Time -->
            <div class="form-item">
                <div>
                    <h5>Time</h5>
                    <p>Enter Time</p>
                </div>
                <img src="images/clock.png" alt="Clock Icon">
            </div>

            <!-- Location -->
            <div class="form-item">
                <div>
                    <h5>Location</h5>
                    <p>Enter Location</p>
                </div>
                <img src="images/location.png" alt="Location Icon">
            </div>
        </div>

        <!-- Buttons -->
        <hr>
        <button class="btn btn-primary">Send</button>
        <label class="ms-3">
            <input type="checkbox"> Push Notification
        </label>
        <label class="ms-3">
            <input type="checkbox"> Email Notifications
        </label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</body>
</html>
