<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireMe Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
         
            <nav class="col-md-3 d-md-block bg-primary text-white min-vh-100 p-3">
                <h4 class="fw-bold text-white text-center">HireMe Now</h4>
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="#" class="nav-link text-white"><img src="images/dashboard 1.png" class="me-2"> Dash Board</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><img src="images/suitcase 2.png" class="me-2"> Jobs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><img src="images/application (1) 1.png" class="me-2"> Applications</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><img src="images/question (1) 1.png" class="me-2"> Interviews</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><img src="images/message 1.png" class="me-2"> Messages</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><img src="images/settings 1.png" class="me-2"> Settings</a></li>
                    <li class="nav-item mt-3"><a href="#" class="nav-link text-white text-center"><img src="images/add-group (1) 1.png" class="me-3"> Add New</a></li>
                </ul>
            </nav>
            <main class="col-md-9 p-4 bg-light">
                <div class="d-flex justify-content-between align-items-center">
                    <div></div>
                    <div class="text-end">
                        <img src="images/Group 5689.png" class="rounded-circle" alt="">
                       
                    </div>
                </div>
                <hr>
                <h4 class="fw-bold me-5 pe-md-5 text-end">Short List</h4>
                <hr class="w-75 mx-auto">
                <div class="row align-items-center ps-4 pe-md-2"> 
                    <div class="col-md-8">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <p class="ps-md-5 "><strong>Job Title</strong><br>Select Jobtitle</p>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <p class="ps-md-5"><strong>Date</strong><br>Select Date</p>
                            <img src="images/calendar.png" class="img-fluid pe-1 " style="max-width: 50px;">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <p class="ps-md-5"><strong>Time</strong><br>Enter time</p>
                            <img src="images/clock.png" class="img-fluid pe-1" style="max-width: 50px;">
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="ps-md-5"><strong>Location</strong><br>Enter location</p>
                            <img src="images/location.png" class="img-fluid pe-1" style="max-width: 50px;">
                        </div>
                    </div>
                </div>
                
                
                <div class="d-flex align-items-center mt-4">
                    <button class="btn btn-primary me-3">Send</button>
                    <p class="mb-0 me-2">Push Notification</p>
                    <input type="checkbox" class="form-check-input me-3">
                    <p class="mb-0 me-2">Email Notifications</p>
                    <input type="checkbox" class="form-check-input">
                </div>
            </main>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
      
</body>
</html>
