<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin - Skills Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-md-block col-lg-2 col-12 text-white min-vh-100 p-3 text-center"style="background-color:blue;">
                <div class="d-flex align-items-center justify-content-center flex-column">
                    <img src="images/images/Group 8.png" class="rounded-circle mb-2" alt="Admin Logo">
                    <h4 class="fw-bold mb-3" style="white-space: nowrap;">Jobie</h4>
                </div>
                <ul class="nav flex-column text-start">
                    <li class="nav-item"><a href="#" class="nav-link text-white"><img src="images/images/images/images/Vector.png" class="me-2">Dashboard</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><img src="images/images/images/images/image 10.png" class="me-2">Job Providers</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><img src="images/images/images/images/image 9.png" class="me-2">Job Seekers</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><img src="images/images/images/images/ic_search.png" class="me-2">Jobs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><img src="images/images/images/images/frame.png" class="me-2">My Profile</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><img src="images/images/images/images/card.png" class="me-2">Messages</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><img src="images/images/images/images/image 7.png" class="me-2">Skills</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white"><img src="images/images/images/image 8.png" class="me-2">Logout</a></li>
                </ul>
            </nav>
            <main class="col-md-8 col-lg-9 px-md-4">
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <h3>Manage Skills</h3>
                </div>
                <div class="card mt-4">
                    <div class="card-header bg-primary text-white">Add New Skill</div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="skillName" class="form-label">Skill Name</label>
                                <input type="text" class="form-control" id="skillName" placeholder="Enter skill name">
                            </div>
                            <div class="mb-3">
                                <label for="skillDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="skillDescription" rows="3" placeholder="Enter skill description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Skill</button>
                        </form>
                    </div>
                </div>
                <div class="mt-4">
                    <h4>Skill List</h4>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">Web Development</h5>
                                    <p class="card-text">Building responsive and modern websites</p>
                                    <div class="d-flex justify-content-end">
                                        <button class="btn btn-warning btn-sm me-2">Edit</button>
                                        <button class="btn btn-danger btn-sm">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">Graphic Design</h5>
                                    <p class="card-text">Creating visual content for branding</p>
                                    <div class="d-flex justify-content-end">
                                        <button class="btn btn-warning btn-sm me-2">Edit</button>
                                        <button class="btn btn-danger btn-sm">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
             
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    
</body>
</html>
