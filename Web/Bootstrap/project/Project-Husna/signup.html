<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 10px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }
        .input-group-text {
            background-color: white;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
        .input-group .form-control:focus {
            border-color: #0d6efd;
        }
        #but{
            color: white;
            background-color: #0d6efd;
            border-radius: 1vh;
            border: 1vh solid #0d6efd;
        }
    </style>
</head>
<body>
    
    <h2 class="text-primary text-start align-items-start">SignUp</h2>
    <div class="container border border-1">
    

        <div class="card p-4 " style="width: 100%; max-width: 700px;" >
            
            <h4 class="text-primary text-center"><span style="margin-right: 10px;"><img src="images/add-user (1).png" width="25vh" alt=""></span></i> Sign Up</h4>
            <form>
                <div class="input-group mb-3 border border-0">
                    <span class="input-group-text border-end-0">
                        <span style="margin-right: 10px;"><img src="images/profile.png" width="25vh" alt=""></span>
                    </span>
                    <input type="text" class="form-control border-start-0" placeholder="firstName" required><br>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text border-end-0">
                        <span style="margin-right: 10px;"><img src="images/profile.png" width="25vh" alt=""></span>
                    </span>
                    <input type="text" class="form-control border-start-0" placeholder="lastName" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text border-end-0">
                        <span style="margin-right: 10px;"><img src="images/profile.png" width="25vh" alt=""></span>
                    </span>
                    <input type="text" class="form-control border-start-0" placeholder="userName" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text border-end-0">
                        <span style="margin-right: 10px;"><img src="images/mail.png" width="25vh" alt=""></span>
                    </span>
                    <input type="email" class="form-control border-start-0" placeholder="email" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text border-end-0">
                        <span style="margin-right: 10px;"><img src="images/phone.png" width="25vh" alt=""></span>
                    </span>
                    <input type="text" class="form-control border-start-0" placeholder="phone" required>
                </div>
                <a class="bg-primary" href="passwordverify.html"><input id="but" type="button" value="submit"></a>
            </form>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
