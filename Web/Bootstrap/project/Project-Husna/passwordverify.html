<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<style>
    .card{
        background-color:white;
    }
    body{
        background-color: white;
    }
</style>

</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow p-4 text-center">
            
                <img src="./Image/Rectangle 1 (15).png" alt="Main Image" class="img-fluid mb-3" style="max-height: 200px; object-fit: contain;">

                <form>
                
                    <div class="mb-3 text-start">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock-fill"></i> Password
                        </label>
                            <input type="password" class="form-control" id="password" required>
                        
                    </div>
                

                    <div class="mb-3 text-start">
                        <label for="confirmPassword" class="form-label">
                            <i class="bi bi-check-circle"></i> Confirm Password
                        </label>
                            <input type="password" class="form-control" id="confirmPassword" required>
        
                    </div>
                
            
                    <a href="login.html"><input type="button" class="btn btn-primary btn-sm w-50" value="Submit"></a>
                </form>
            </div>
     </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
