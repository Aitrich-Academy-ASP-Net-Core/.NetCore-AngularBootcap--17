<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .screen{
            background-color:ivory
        }
        .card{
          background-color:moccasin;
        }
        .btn{
            background-color: darkcyan;
        }
        .btn:hover{
            background-color: ivory;
        }
      
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-gradient">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-5">
             <div class="card shadow p-4">

                    
                    <div class="text-center">
                        <h2 class="fw-bold text-success">Login</h2>
                    </div>

                    
                    <div class="card-body">
                        <form>

                        
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>

                        
                            <div class="mb-3">
                                <label for="password" class="form-label fw-semibold">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>

            
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                                </div>
                                <a href="#" class="text-decoration-none text-success fst-italic">Forgot Password?</a>
                            </div>

                        
                            <div class="d-grid">
                                <button type="submit" class="btn fw-bold">Sign In</button>
                            </div>
                        </form>
                    </div>

                    
                    <div class="card-footer text-center mt-2 bg-transparent">
                    <p class="mb-0 fst-italic">Don't have an account? <a href="#" class="text-success text-decoration-none fw-bold">Sign Up</a></p>
                    </div>

                </div>
         </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
