<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #sup{
            position: absolute;left: 10vh;
            top: 10vh;
        }
        #signup{
            position: absolute;top: -1vh;
            left: 5vh;
            width: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #sup1{
            
            width: 500vh;
        }
        .container{
            
            display: flex;
            justify-content: center;
            align-items: center;
        }
        body,html{
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
    <h2 class="text-center text-primary">SignUp</h2><br><br><br>
    <div id="main">

        
   <!-- <div class="row d-flex flex-column align-items-center justify-content-end " id="sup1">!-->
        <div class="col-6 col-md-3 border border-0 d-flex justify-content-center position-relative col-12" >
        <div id="sup"><img src="/images/add-user (1).png" alt="" width="30vh"><p id="signup"><b>SignUp</b></p></div>
    </div>
    </div>
    <div class="card p-4" style="max-width: 400px;">
        <form action="">
    
        <div class="col-4 col-md-2 border border-0 col-12"><img src="images/profile.png" width="30vh" alt=""><input type="text" id="fname" placeholder="firstName" required></div>
    </div>
    <div class="row">
        <div class="col-4 col-md-2 border border-0 col-12"><img src="images/profile.png" width="30vh" alt=""><input type="text" id="lname" placeholder="lastName" required></div>
    </div>
    <div class="row">
        <div class="col-4 col-md-2 border border-0 col-12"><img src="images/profile.png" width="30vh" alt=""><input type="text" id="uname" placeholder="userName" required></div>
    </div>
    <div class="row">
        <div class="col-4 col-md-2 border border-0 col-12"><img src="images/mail.png" width="30vh" alt=""><input type="email" id="email" placeholder="email" required></div>
    </div>
    <div class="row">
        <div class="col-4 col-md-2 border border-0 col-12"><img src="images/phone.png" width="30vh" alt=""><input type="number" id="phone" placeholder="phone" required></div>
    </div>

    </div>
</form>
</div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
