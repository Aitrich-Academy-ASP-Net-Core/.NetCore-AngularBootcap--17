<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age</title>
</head>
<body>
    <script>
        let age=prompt("Enter the age :");
        switch(true){
            case(age>=0&&age<=12):
            console.log("child");
            break;

            case(age>=13&&age<=19):
            console.log("teen");
            break;
            case(age>=20&&age<=59):
            console.log("adult");
            break;
            case(age>=60):
            console.log("senior");
            break;
            default:
                console.log("Invalid input");
            


        }

    </script>
</body>
</html>
