<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
const score = parseInt(prompt("Enter your score:"));


switch (true) {
    case score >= 90:
        alert("Grade: A");
        break;
    case score >= 80:
        alert("Grade: B");
        break;
    case score >= 70:
        alert("Grade: C");
        break;
    case score >= 60:
        alert("Grade: D");
        break;
    default:
        alert("Grade: F");
        break;
}

    </script>
</body>
</html>
