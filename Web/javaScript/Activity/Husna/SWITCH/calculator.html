<body>
    <script>
        let num1=prompt("Enter the first number");
        let operator=parseInt(prompt("Enter the operator= \n1.Add \n2.Sub \n3.Mul \n4.Div"));
        let num2=prompt("Enter the second number");
        switch(operator)
        {
        case 1:
            console.log(num1+num2);
            break;

            case 2:
            console.log(num1-num2);
            break;
            case 3:
            console.log(num1*num2);
            break;
            case 4:
            console.log(num1/num2);
            break;
            default:

        }



    </script>
</body>
