<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='exercs.css'>
    <style>
        input{
            position: absolute;
            width: 380px;
            height: 35px;
            margin-top: -19px;
            margin-left: 50px;
            border-radius: 6px;
            border: 1px solid #5541d7;

        }
        .success{
            color: green;
        }
        .error {
            color: red;
            font-size: 14px;
        }
       
        .sp1{
            position: absolute;
            margin-left: 50px;
            font-weight: bold;
        }
        #subhead{
            position: absolute;

            margin-top: -18px;
            margin-left: 60px;

            /* Heading/H4 Bold */

            font-family: 'Mulish';
            font-style: normal;
            font-weight: 700;
            font-size: 28px;
            line-height: 120%;
            /* or 37px */

            letter-spacing: .5px;

            /* Light/Text Color/Title */

            color: #11142D;
        }
        .forgot{
            position: absolute;
            margin-left: 75px;
            margin-top: -10px;
            font-size: 16px;
            line-height: 120%;
            /* or 19px */

            text-align: right;
            letter-spacing: 0.005em;

            /* Light/Text Color/Body 2 */

            color: #9A9AB0;

        }
        .button{
            position: absolute;
            margin-left: 50px;
            margin-top: -23.5px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 14px 24px;
            gap: 10px;
            border: 0;
            position: absolute;
            width: 385px;
            height: 48px;
            color: white;

            /* Light/Primary Color/50% */

            background: #5541D7;
            border-radius: 8px;
        }
        #eye{
            position: absolute;
            margin-left: 400px;
            margin-top: -11px;
        }
        .img-cur{
            position: absolute;
            background-color: #f7f7fc;
        }
        .header{
            position: absolute;
            width: 250px;
            height: 68px;
            margin-left: 300px;
            margin-top: 10px;
        }
        #img1
        {
            background-repeat: repeat;
        }
        #img1,#img
        {
            animation: rotate 5s infinite ease-out;
        }
        @keyframes rotate {
            0%{transform: translateX(0px);}
            10%{transform: translateX(100px);}
            20%{transform: translateX(200px);}
            30%{transform: translateX(300px);}
            40%{transform: translateX(400px);}
            50%{transform: translateX(500px);}
            60%{transform: translateX(600px);}
            70%{transform: translateX(700px);}
            80%{transform: translateX(800px);}
            90%{transform: translateX(900px);}
            100%{transform: translateX(1000px);}           
        }
        #signinn{
        position: relative;
        top: 180px;
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="img-cur" id="img1">
            <div class="header">
                <img  src="images/Group 8.png">
                <img src="images/Hire me Now.png" style="position: absolute;margin-top: 20px;margin-left: 20px;">
            </div>
            <div class="slider1">
                <div class="wrapper1">
                    <img src="images/Group.png">
                    <img src="images/Group.png">
                    <img src="images/Group.png">
                </div>
                
                
            </div>
        </div>
        <div class="login">
            <div id="signinn">
                <form id="myform">
                    
                        <br><br>
                            <p style="font-style: Mulish;"id="subhead">Sign in to Admin Dashboard</p>
                            <br><br>
                        
                            <span class="sp1">Email</span>
                            <br><br>
                        
                    <input type="email" id="myemail" placeholder="   input your email in here"> <br>
                             <div id="emailfeed" class="error"></div><br>
                        
                          <span class="sp1">Password</span> <br><br>
                       
                    <input type="text"id="mypassword" placeholder="    input your password in here"> <img id="eye" src="./images/eye-no.png"><br>
                    <div class="error"id="passfeed"></div>
                    <br><br>
                    <span class="forgot">Forgot passwod?</span>
                    <br><br>
                        
                            <input type="submit" value="Sign In" class="button">
                            <br><br>
                </form>
        </div>
        </div>
    </div>
    <script src="./main1.js">

    </script>
</body>
</html>
