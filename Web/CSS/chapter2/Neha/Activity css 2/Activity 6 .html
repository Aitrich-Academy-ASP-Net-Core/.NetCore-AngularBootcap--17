<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            border: 4px solid #0078d7;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            position: relative;
            width: 400px;
            background-color: #ffffff;
        }
        .container h2 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            padding: 0 10px;
            background-color: #f9f9f9;
            position: relative;
            top: -10px;
        }
        .container p {
            font-size: 14px;
            margin-top: 10px;
            border-top: 4px solid #0078d7;
            border-left: 4px solid #0078d7;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2>Decorative Borders</h2>
    <p>This is an example of using decorative borders.</p>
    </div>
</body>
</html>
