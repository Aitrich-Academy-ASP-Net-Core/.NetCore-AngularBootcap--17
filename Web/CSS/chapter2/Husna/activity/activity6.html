<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            padding: 20px;
            margin: 0;
            border: 1px solid black;
            width: 480px;
            height: 130px;
        }
        #box1{
            border: 2px solid blue;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            text-align: center;
            width: 400px;
    
        }
        h2{
        font-size: 24px;
        font-weight: bold;
        margin: 0;
        position: relative;
        top: -10px;
        }
        p{
            font-size: 14px;
            margin-top: 6px;
            border-top: 2px solid #0078d7;
            border-left: 2px solid #0078d7;
            
        }
    </style>
</head>
<body>
    <div id="box1"><h2>Decorative Borders</h2>

        <p>This is an example of using decorative borders</p></div>
    
</body>
</html>
