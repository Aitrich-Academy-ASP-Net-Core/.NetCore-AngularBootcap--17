<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            padding-top: 20%;
           
        }
        .container {
            display: flex;
            align-items: center;
           
            padding: 10px;
            background-color: white;
            background-image: url(css\ 2);
            width: 400px;
            height: 400px;
           
            align-items: center;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-color: #f0f0f0;
        }
        .text-box {
            background-color: #add8e6;
            padding: 10px;
            color: black;
            width: 50px;
            height: 350px;
            box-sizing: border-box;
            padding-right: 50%;
            border: 5px solid black;
           
        }
        .box h2 {
            font-size: 17px;
            padding: 0;
        }
        .box p {
            font-size: 15px;
            padding-top: 10px;
            align-content: center;
            text-align: justify;
            line-height: 1.5;

           
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="text-box"><h2>Job Seeker</h2>
        <p>Enthusiastic jobseeker eager to contribute and learn in a dynamic work environment</p></div>
        
    </div>
    
</body>
</html>
