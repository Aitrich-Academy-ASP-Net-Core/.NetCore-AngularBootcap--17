<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 10px;
    }
    div{
        width: 300px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 18px;
        font-weight: bold;
    }
    div:nth-child(1){background-color: green;
    }
    div:nth-child(2){
        background-color: red;
    }
    div:nth-child(3){
        background-color: yellow;
    }
</style>
<body>
    <div>Platform admin</div>
    <div>Job Provider</div>
    <div>Job Seeker</div>
</body>
</html>
