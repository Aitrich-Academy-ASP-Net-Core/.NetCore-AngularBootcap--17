<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typography</title>
    <style>
        p{
            text-decoration: underline;
            font-size: x-large;
        }
        h2{
            font-weight: bold;
        
        }
        #strike{
        text-decoration: line-through;
        font-size: large;
        }
        h4{
            font-style: italic;
            
        }
    </style>
</head>
<body>
    <p>Job Provider</p>
    <h2>Job Provider</h2>
    <p id="strike">Job Provider</p>
    <h4>Job Provider</h4>
    
    
</body>
</html>
