<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mark=prompt("enter the mark");

        switch(true){
            case (mark>=90) :
                console.log("A grade");
                break;
            case (mark<89 && mark>80) :
                console.log("B grade");
                break;
            case (mark<79 && mark>70) :
                console.log("C grade");
                break;
            case (mark<69 && mark>60) :
                console.log("D grade");
                break;
            case (mark<60) :
                console.log("F grade");
                break;
            default :
                console.log("invalid option");
            
        }
    </script>
</body>
</html>
