<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[23,45,62,32,1,24,5,6,3,2,9];
        let num=prompt("enter the number");

        for(let a in arr){
            if(num==arr[a]){
                console.log("number found",a);
            }
            else{
                console.log("number not found",num);
            }
        }
    </script>
</body>
</html>
