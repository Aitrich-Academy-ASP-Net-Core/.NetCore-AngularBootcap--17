<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .newclass{
            height: 240px;
            width: 570px;
            background-color: aqua;
            border: 1px solid black;
            font-size: larger;
            font-weight: 500;
        }
        img{
            height: 150px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="box" id="contain"></div>
    <script>
        const arr=[
            {name:"apple",color:"red",image:"https://img.freepik.com/premium-photo/apple-white-background_941526-2.jpg"},
            {name:"orange",color:"orange",image:"https://img.pixers.pics/pho_wat(s3:700/FO/42/34/30/66/700_FO42343066_f6d79ad8e1607e64a395b0a2613a6355.jpg,700,700,cms:2018/10/5bd1b6b8d04b8_220x50-watermark.png,over,480,650,jpg)/posters-orange-isolated-on-white-background.jpg.jpg"},
            {name:"avocado",color:"purple",image:"https://thumbs.dreamstime.com/b/fresh-avocado-fruits-isolated-white-background-177011876.jpg"}
        ];
        //document.getElementById('val').innerHTML=arr;
        arr.forEach(function(f){
            const newdiv=document.createElement('div');
            newdiv.classList.add('newclass');
            newdiv.innerHTML=`<img src=${f.image}>
            <p>${f.name}</p>
            <p>${f.color}</p>`
            contain.appendChild(newdiv);
        });
        
    </script>
</body>
</html>
