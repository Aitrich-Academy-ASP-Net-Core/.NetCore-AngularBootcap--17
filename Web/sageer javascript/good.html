<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let time=7;
        let period="AM";

        if(time>5 && time<=11.59 && period=="AM")
        {
            console.log("Good Morning!");
        }
        else if(time>12 && time<=3.30 && period=="PM")
        {
            console.log("Good Afternoon!");
        }
        else
        {
            console.log("Good Evening!");
        }
        
    </script>
</body>
</html>
