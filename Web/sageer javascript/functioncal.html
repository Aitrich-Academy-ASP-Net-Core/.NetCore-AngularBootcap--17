<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a,b;
        
        function addd(a,b){
            let sum=a+b;
            console.log("result=",sum);
        }
        function subb(a,b){
            let sub=a-b;
            console.log("result=",sub);
        }
        function mult(a,b){
            let mul=a*b;
            console.log("result=",mul);
        }
        function divv(a,b){
            let div=a/b;
            console.log("result=",div);
        }
        addd(5,9);
        subb(3,1);
        mult(4,8);
        divv(5,10);

    </script>
</body>
</html>
