<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let num=0;
        let n=1;
        do{
            num=num+n;
            n++;
        }
        while(n<=100);
        console.log("sum of first 100 natural numbers is:",num);
        
        
    
    </script>
</body>
