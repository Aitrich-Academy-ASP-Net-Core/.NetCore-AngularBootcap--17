<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=['M','A','h','A','M'];
        let i=0;
        let n=arr.length/2;
        

        while(i<=n){
            if(arr[i]!=arr[arr.length-(i+1)]){
                console.log("is not a palindrome");
                break;
            }
            i++;
            }
            if(arr[i]==arr[arr.length-(i+1)]){
                console.log("is a palindrome");
        }
        
        
    </script>
</body>
</html>
