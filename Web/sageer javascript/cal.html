<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=parseInt(prompt("enter first number"));
        let num2=parseInt(prompt("enter second number"));
        
    let choice=parseInt(prompt("enter your choice= \n1.add\n2.sub\n3.mul\n4.div"));
        switch(choice)
        {
            case 1 :
                console.log(num1+num2);
                break;
            case 2 :
                console.log(num1-num2);
                break;
            case 3 :
                console.log(num1*num2);
                break;
            case 4 :
                console.log(num1/num2);
            case 5 :
                default :
        }
    </script>
</body>
</html>
