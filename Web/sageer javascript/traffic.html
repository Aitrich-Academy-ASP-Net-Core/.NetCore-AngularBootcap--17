<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value=prompt("enter your value=\n- red\n- yellow\n- green");
        
        switch(value){
            case "red" :
                console.log("STOP");
                break;
            case "yellow" :
                console.log("CAUTION");
                break;
            case "green" :
                console.log("GO");
                break;
            default :
                console.log("Invalid Signal");
        }


    </script>
</body>
</html>
