<body>
    <script>
        let mark=prompt("enter the value");
        let choice=parseInt(prompt("enter your choice= \n1.\n2.\n3.\n4.\n5.\n6.\n7."))

        switch(choice){
            case 1 :
                console.log("Monday");
                break;
            case 2 :
                console.log("Tuesday");
                break;
            case 3 :
                console.log("wednesday");
                break;
            case 4 :
                console.log("thursday");
                break;
            case 5 :
                console.log("friday");
                break;
            case 6 :
                console.log("saturday");
                break;
            case 7 :
                console.log("sunday");
                break;
            default :
                console.log("invalid option");
            
        }
    </script>
